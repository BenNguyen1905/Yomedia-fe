<div fxLayoutAlign="center" fxFlexFill class="main-div">
    <mat-card fxFlex="75">
    <mat-toolbar color="primary">Product page</mat-toolbar>
    <div fxLayoutAlign="stretch" fxLayout="column" class="form-div">
        <div class="containter">
            <div class="form-setting">
                <div class="add-button">
                    <button mat-raised-button color="primary" (click)="addProduct()">Add product</button>
                    <div class="logout-button">
                        <button mat-raised-button color="danger" (click)="buttonLogoutHandle()"><mat-icon>logout</mat-icon></button>
                    </div>
                </div>

                
            </div>
        </div>
        
        <div class="product-list" fxLayoutAlign="stretch" fxLayout="column">
            <mat-paginator [pageSizeOptions]="[10,20,50]">
            </mat-paginator>
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let product">{{product.name}}</td>
                </ng-container>
        
                <ng-container matColumnDef="sku">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>SKU</th>
                    <td mat-cell *matCellDef="let product">{{product.sku}}</td>
                </ng-container>
        
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
                    <td mat-cell *matCellDef="let product">{{product.price}}</td>
                </ng-container>
        
                <!-- <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Loại</th>
                    <td mat-cell *matCellDef="let product">{{product.type}}</td>
                </ng-container> -->
        
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let user" (click)="$event.stopPropagation()">
                        <button mat-button><mat-icon>delete</mat-icon></button>
                        <!-- <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editUser(user)">
                <mat-icon>edit</mat-icon>
                <span>Chỉnh sửa</span>
              </button>
              <button mat-menu-item (click)="deleteUser(user)">
                <mat-icon>delete</mat-icon>
                <span>Xóa</span>
              </button>
            </mat-menu> -->
                    </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns, sticky:true"></tr>
                <tr mat-row class="table-row" *matRowDef="let product columns: displayedColumns;" (click)="viewDetail(product)">
                </tr>
            </table>
        </div>
    </div>
    </mat-card>    
</div>
